<head>

 <title>Store 261</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// Enable the visual refresh
google.maps.visualRefresh = true;

var map;

function initialize() {
  var myLatlng = new google.maps.LatLng(43.838, -79.331);
  var mapOptions = {
    zoom: 12,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  
  //var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
  // var marker = new google.maps.Marker({
   // position: myLatlng,
  //  map: map,
   // title: 'Hello World!'
//};
  
   var MarkhamPoly;
   
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);



  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    new google.maps.LatLng(43.875, -79.320),
    new google.maps.LatLng(43.860, -79.373),
    new google.maps.LatLng(43.838, -79.370),
    new google.maps.LatLng(43.847, -79.320),
  ];

  // Construct the polygon.
  MarkhamPoly = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#663300',
    fillOpacity: 0.15
  });

  MarkhamPoly.setMap(map);
}
 //var marker = new google.maps.Marker({
    // position: myLatlng,
    // map: map,
    // title: 'Hello World!'

 //});
//}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
